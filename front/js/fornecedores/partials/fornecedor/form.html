<div class="jumbotron">
    <h3>{{titulo}}</h3>
    <div data-ng-show="error && !!mensagem" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span> {{mensagem}}
    </div>
    <div data-ng-show="!error && !!mensagem" class="alert alert-success" role="alert">
        <span class="glyphicon glyphicon glyphicon-ok" aria-hidden="true"></span>
        <span class="sr-only">Error:</span> {{mensagem}}
    </div>
    <form name="fornecedor" data-ng-submit="submit()" class="form-horizontal">
        <div class="form-group">
            <label for="documento" class="col-sm-2 control-label">Documento</label>
            <div class="col-sm-4">
                <input type="text" data-ng-model="model.documento" class="form-control" name="documento">
            </div>
        </div>
        <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" data-ng-model="model.nome" class="form-control" name="nome">
            </div>
        </div>
        <div class="form-group">
            <label for="telefone" class="col-sm-2 control-label">Telefone</label>
            <div class="col-sm-10">
                <input type="text" data-ng-model="model.telefone" class="form-control" name="telefone">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" data-ng-model="model.email" class="form-control" name="email">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-success">Salvar</button>
            <a href="#/fornecedores" class="btn btn-danger">Cancelar</a>
        </div>
    </form>
</div>
