<div class="jumbotron">
    <h3>{{vm.titulo}}</h3>
    <p>
        <a class="btn btn-success" href="#/clientes/new" role="button">Novo cliente</a>
    </p>
    <table class="table table-striped table-hover table-responsive">
        <tr>
            <th>Documento</th>
            <th>Nome</th>
            <th>Data cadastro</th>
            <th></th>
        </tr>
        <tr data-ng-repeat="cliente in vm.clientes">
            <td>{{cliente.documento}}</td>
            <td>{{cliente.nome}}</td>
            <td>{{cliente.dataCadastro}}</td>
            <td>
                <a href="#/clientes/edit/{{cliente._id}}"><i class="glyphicon glyphicon-pencil"></i></a>
                <a data-ng-click="vm.remover(cliente)"><i class="glyphicon glyphicon-minus"></i></a>
            </td>
        </tr>
    </table>
</div>
