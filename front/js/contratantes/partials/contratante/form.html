<div class="jumbotron">
    <h3>{{vm.titulo}}</h3>
    <div data-ng-show="!!vm.message" class="alert alert-{{vm.message.class}}" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{vm.message.description}}
    </div>
    <form name="contratante" data-ng-submit="vm.salvar()" class="form-horizontal">
        <div class="form-group">
            <label for="tipoPessoa" class="col-sm-2 control-label">Tipo pessoa</label>
            <div class="col-sm-4">
                <!--<input type="text" data-ng-model="vm.model.tipoPessoa" class="form-control" name="tipoPessoa">-->
                <select class="form-control" id="tipoPessoa" name="tipoPessoa" data-ng-model="vm.model.tipoPessoa">
                    <option value="F">Física</option>
                    <option value="J">Jurídica</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="ramoAtividade" class="col-sm-2 control-label">Ramo atividade</label>
            <div class="col-sm-4">
                <select class="form-control" id="ramoAtividade" name="ramoAtividade" data-ng-model="vm.model.ramoAtividade">
                    <option data-ng-repeat="ramoatividade in vm.ramosatividades" value="{{ramoatividade._id}}">{{ramoatividade.nome}}</option>
                </select>
                
            </div>
             <div class="col-sm-2">
                <a class="btn">+</a>
            </div>
        </div>
        <div class="form-group">
            <label for="documento" class="col-sm-2 control-label">Documento</label>
            <div class="col-sm-4">
                <input type="text" data-ng-model="vm.model.documento" class="form-control" name="documento">
            </div>
        </div>
        <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" data-ng-model="vm.model.nome" class="form-control" name="nome">
            </div>
        </div>
        <div class="form-group">
            <label for="nomeFantasia" class="col-sm-2 control-label">Nome fantasia</label>
            <div class="col-sm-4">
                <input type="text" data-ng-model="vm.model.nomeFantasia" class="form-control" name="nomeFantasia">
            </div>
        </div>
        <div class="form-group">
             <label for="ativo" class="col-sm-2 control-label">Ativo</label>
            <div class="col-sm-4">
                <checkbox class="btn-normal" data-ng-model="vm.model.ativo">
                </checkbox>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-success">Salvar</button>
            <a href="#/contratantes" class="btn btn-danger">Cancelar</a>
        </div>
    </form>
</div>
