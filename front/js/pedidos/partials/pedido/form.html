<div class="jumbotron">
    <h3>{{vm.titulo}}</h3>
    <div data-ng-show="!!vm.message" class="alert alert-{{vm.message.class}}" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{vm.message.description}}
    </div>
    <form name="pedido" data-ng-submit="vm.salvar()" class="form-horizontal">
        <div class="form-group">
            <label for="codigo" class="col-sm-2 control-label">Código</label>
            <div class="col-sm-10">
                <input type="text" data-ng-model="vm.model.codigo" class="form-control" name="codigo">
            </div>
        </div>
        <div class="form-group">
            <label for="dataEmissao" class="col-sm-2 control-label">Data emissão</label>
            <div class="col-sm-4">
                <input type="text" data-ng-model="vm.model.dataEmissao" class="form-control" name="dataEmissao">
            </div>
        </div>
        <div class="form-group">
             <label for="cliente" class="col-sm-2 control-label">Cliente</label>
            <div class="col-sm-4">
                <select class="form-control" id="cliente" name="cliente" data-ng-model="vm.model.cliente">
                    <option data-ng-repeat="cliente in vm.clientes" value="{{cliente._id}}">{{cliente.nome}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-success">Salvar</button>
            <a href="#/pedidos" class="btn btn-danger">Cancelar</a>
        </div>
    </form>

    <div class="jumbotron">
    <p>
        <a class="btn btn-success" href="#" role="button">Novo item</a>
    </p>
    <table class="table table-striped table-hover table-responsive">
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Valor</th>
            <th></th>
        </tr>
         <tr>
            <td>1</td>
            <td>Vasoura</th>
            <td>10</td>
            <td></td>
        </tr>
        <!--<tr data-ng-repeat="pedido in vm.pedidos">
            <td>{{pedido.codigo}}</td>
            <td>{{pedido.dataEmissao}}</td>
            <td>
                <a href="#/pedidos/edit/{{pedido._id}}"><i class="glyphicon glyphicon-pencil"></i></a>
                <a data-ng-click="vm.remover(pedido)"><i class="glyphicon glyphicon-minus"></i></a>
            </td>
        </tr>-->
    </table>
</div>
</div>
