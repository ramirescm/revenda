<div class="jumbotron">
    <h3>{{titulo}}</h3>
    <p>
        <a class="btn btn-success" href="#/fornecedores/new" role="button">Novo Fornecedor</a>
    </p>
    <table class="table table-striped table-hover table-responsive">
        <tr>
            <th>Documento</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th></th>
        </tr>
        <tr data-ng-repeat="fornecedor in fornecedores">
            <td>{{fornecedor.documento}}</td>
            <td>{{fornecedor.nome}}</td>
            <td>{{fornecedor.telefone}}</td>
            <td>{{fornecedor.email}}</td>
            <td>
                <a href="#/fornecedores/edit/{{fornecedor._id}}"><i class="glyphicon glyphicon-pencil"></i></a>
                <a data-ng-click="remover(fornecedor)"><i class="glyphicon glyphicon-minus"></i></a>
            </td>
        </tr>
    </table>
</div>
