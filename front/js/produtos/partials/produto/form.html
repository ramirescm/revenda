<div class="jumbotron">
    <h3>{{vm.titulo}}</h3>
    <div data-ng-show="!!vm.message" class="alert alert-{{vm.message.class}}" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{vm.message.description}}
    </div>
    <form name="produto" data-ng-submit="vm.salvar()" class="form-horizontal">
        <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" data-ng-model="vm.model.nome" class="form-control" name="nome">
            </div>
        </div>
        <div class="form-group">
            <label for="descricao" class="col-sm-2 control-label">Descrição</label>
            <div class="col-sm-4">
                <input type="text" data-ng-model="vm.model.descricao" class="form-control" name="descricao">
            </div>
        </div>
        <div class="form-group">
            <label for="valor" class="col-sm-2 control-label">Valor</label>
            <div class="col-sm-4">
                <input type="text" data-ng-model="vm.model.valor" class="form-control" name="valor">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-success">Salvar</button>
            <a href="#/produtos" class="btn btn-danger">Cancelar</a>
        </div>
    </form>
</div>
